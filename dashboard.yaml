apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: test-dashboard
  namespace: grafana-operator
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  json: >
    {
      "__inputs": [],
      "__requires": [
        {
          "type": "datasource",
          "id": "testdata",
          "name": "TestData DB",
          "version": ""
        }
      ],
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "type": "dashboard",
            "name": "Annotations & Alerts",
            "enable": true
          }
        ]
      },
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "id": null,
      "panels": [
        {
          "datasource": "TestData DB",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              }
            },
            "overrides": []
          },
          "gridPos": {
            "h": 10,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "single"
            }
          },
          "targets": [
            {
              "refId": "A",
              "scenarioId": "streaming_client"
            }
          ],
          "title": "Simple Streaming Panel",
          "type": "timeseries"
        }
      ],
      "schemaVersion": 30,
      "style": "dark",
      "tags": ["testdata", "streaming"],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-5m",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "Simple Streaming Example",
      "uid": "testdata-streaming",
      "version": 1
    }

